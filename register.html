			<img src="images/logo.png" align ="center" width="300" height="120" alt="Logo">
		</div>

			<input type="button" onclick="window.location.href = 'login.html';" id="btnLog" value="Log In"/>

		<!--login Form-->
		<div class="reg">
			<form  onsubmit="checkPass()">
				<h1>Register</h1>
				<input type="text" id="name" name="email" required placeholder="Full Name" oninvalid="this.setCustomValidity('Please Enter Your Name')" oninput="setCustomValidity('')">
				<label>
				<input type="email" id="email" name="email" required placeholder="Email" oninvalid="this.setCustomValidity('Please Enter Valid Email')" oninput="setCustomValidity('')">
				</label>
				<br>
				<label>
				<input type="password" id="pwd"name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}"  placeholder="Password">
				</label>
				<br>
				<input type="password" id="pwdc"name="password" required placeholder="Confirm Password" oninvalid="this.setCustomValidity('Re-Enter Your Password')" oninput="setCustomValidity('')">
				<br>
				<br>
				<label class="check">
				<input type="checkbox" id="chkTerms" onchange="acceptTerms()">I agree the<a href="#">Term of User</a>
				</label>
				<br>
				<input type="submit" id="btnReg" disabled="disabled" value="Register">
				<br>
			</form>
		</div>

		<footer class="footer">
		
			<p class="footer-name"></p>

			</p>

			<p class="footer-copyright">FLY7 &copy; 2019</p>

		</footer>
		
	</body>
	
</html>
